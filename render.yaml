services:
  # ---------------------------------------
  # 1. The FastAPI Backend
  # ---------------------------------------
  - type: web
    name: anime-api
    runtime: python
    region: singapore
    plan: free
    rootDirectory: backend
    
    # 1. Install uv
    # 2. Use uv to install deps system-wide (simplest for containers)
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      source $HOME/.cargo/env
      uv pip install --system -r pyproject.toml
      # OR if you exported requirements: uv pip install --system -r requirements.txt
    
    # Run uvicorn normally
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0 # uv requires a specific python version often

  # ---------------------------------------
  # 2. The Streamlit Frontend
  # ---------------------------------------
  - type: web
    name: anime-ui
    runtime: python
    region: singapore
    plan: free
    rootDirectory: .
    
    # Install uv and dependencies
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      source $HOME/.cargo/env
      uv pip install --system -r pyproject.toml
    
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: anime-api
          property: url